<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-100 h-screen">
    <div class="flex h-full w-full">
        <div class="w-1/2 p-8 flex justify-center items-start">
            <div class="bg-white p-8 rounded shadow-md w-96">
                <h2 class="text-2xl font-semibold mb-4 text-slate-700">Pesquisa sobre o Filme</h2>
                <form id="nosferatuForm">
                    <div class="mb-4">
                        <label for="idade" class="block text-slate-600 text-sm font-bold mb-2">Idade:</label>
                        <input type="number" id="idade" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Digite sua idade">
                    </div>
                    <div class="mb-4">
                        <label class="block text-slate-600 text-sm font-bold mb-2">Sexo:</label>
                        <div class="flex items-center">
                            <input type="radio" id="feminino" name="sexo" value="feminino" class="mr-2">
                            <label for="feminino" class="text-slate-600 text-sm">Feminino</label>
                        </div>
                        <div class="flex items-center mt-1">
                            <input type="radio" id="masculino" name="sexo" value="masculino" class="mr-2">
                            <label for="masculino" class="text-slate-600 text-sm">Masculino</label>
                        </div>
                        <div class="flex items-center mt-2">
                            <input type="radio" id="outro" name="sexo" value="outro" class="mr-2">
                            <label for="outro" class="text-slate-600 text-sm">Outro</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="opiniao" class="block text-slate-600 text-sm font-bold mb-2">Opinião:</label>
                        <select id="opiniao" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">Selecione sua opinião</option>
                            <option value="4">Ótimo (⭐⭐⭐⭐)</option>
                            <option value="3">Bom (⭐⭐⭐)</option>
                            <option value="2">Regular (⭐⭐)</option>
                            <option value="1">Péssimo (⭐)</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-violet-900 hover:bg-violet-950 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
                </form>
            </div>
        </div>
        <div class="w-1/2 p-8 flex flex-col justify-start items-center">
            <div class="bg-white rounded shadow-md p-6 w-full">
                <h3 class="text-xl font-semibold mb-4 text-slate-700">Visualização das Respostas</h3>
                <div class="mb-4">
                    <canvas id="graficoSexo"></canvas>
                </div>
                <div class="mb-4">
                    <canvas id="graficoIdade"></canvas>
                </div>
                <div>
                    <canvas id="graficoOpiniao"></canvas>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
