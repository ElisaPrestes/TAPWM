<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cursos Fatec Sorocaba</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- logo -->
      <img
        src="https://bkpsitecpsnew.blob.core.windows.net/uploadsitecps/sites/212/2024/09/logo_fatec_sorocaba.png"
        alt="Logo Fatec Sorocaba"
        class="logo"
      />
      <h1>Cursos Fatec Sorocaba</h1>
      <select id="cursoSelect" onchange="abrirCurso()">
        <option value="">-- Selecione um curso --</option>
        <option value="ads">Análise e Desenvolvimento de Sistemas</option>
        <option value="ds-ams">Desenvolvimento de Sistemas – AMS</option>
        <option value="eletronica">Eletrônica Automotiva</option>
        <option value="fabricacao">Fabricação Mecânica</option>
        <option value="qualidade">Gestão da Qualidade</option>
        <option value="gestao-ead">Gestão Empresarial – EAD</option>
        <option value="logistica">Logística</option>
        <option value="logistica-ams">Logística – AMS</option>
        <option value="manufatura">Manufatura Avançada</option>
        <option value="aeronaves">Manutenção de Aeronaves</option>
        <option value="polimeros">Polímeros</option>
        <option value="metalurgicos">Processos Metalúrgicos</option>
        <option value="projetos">Projetos Mecânicos</option>
        <option value="biomedicos">Sistemas Biomédicos</option>
      </select>
      <footer style="color: #e43636">
        Selecione um curso de sua preferência! :)
      </footer>
    </div>
  </body>
</html>
