<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades em Roxo Pastel com Texto Escuro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    //cor personalizada
                }
            }
        }
    </script>
</head>
<body class="bg-purple-100 min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">

    <div class="bg-purple-50 p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-lg space-y-8">

        <!-- Operações com Números -->
        <section id="number-operations" class="space-y-6">
            <h2 class="text-3xl font-bold text-center text-purple-900">Operações com Números</h2>
            <form id="formNumeros" class="space-y-4">
                <div>
                    <label for="num1" class="block text-sm font-medium text-gray-700 mb-1">Número 1:</label>
                    <input id="num1" type="text" placeholder="Digite o primeiro número"
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 sm:text-sm text-black">
                </div>
                <div>
                    <label for="num2" class="block text-sm font-medium text-gray-700 mb-1">Número 2:</label>
                    <input id="num2" type="text" placeholder="Digite o segundo número"
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 sm:text-sm text-black">
                </div>
                <div>
                    <label for="num3" class="block text-sm font-medium text-gray-700 mb-1">Número 3:</label>
                    <input id="num3" type="text" placeholder="Digite o terceiro número"
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 sm:text-sm text-black">
                </div>
                <input type="submit" value="Processar Números"
                       class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-300 hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-400 cursor-pointer transition-colors duration-150">
            </form>
        </section>

        <hr class="border-purple-200">

        <!-- Verificador de Palíndromo -->
        <section class="palindrome-section space-y-6">
            <h2 class="text-3xl font-bold text-center text-purple-900">Verificador de Palíndromo</h2>
            <div class="space-y-4">
                <div>
                    <label for="stringInput" class="block text-sm font-medium text-gray-700 mb-1">Digite uma palavra ou frase:</label>
                    <input type="text" id="stringInput" placeholder="Ex: A sacada da casa"
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 sm:text-sm text-black">
                </div>
                <button id="checkPalindromeBtn"
                        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-300 hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-400 cursor-pointer transition-colors duration-150">
                    Verificar Palíndromo
                </button>
            </div>
        </section>

        <hr class="border-purple-200">

        <!-- Verificador de Subconjunto de Strings -->
        <section id="subset-checker-section" class="space-y-6">
            <h2 class="text-3xl font-bold text-center text-purple-900">Verificador de Subconjunto</h2>
            <div class="space-y-4">
                <div>
                    <label for="palavra1Input" class="block text-sm font-medium text-gray-700 mb-1">Palavra principal:</label>
                    <input type="text" id="palavra1Input" placeholder="Ex: programação"
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 sm:text-sm text-black">
                </div>
                <div>
                    <label for="palavra2Input" class="block text-sm font-medium text-gray-700 mb-1">Segunda palavra:</label>
                    <input type="text" id="palavra2Input" placeholder="Ex: programa"
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 sm:text-sm text-black">
                </div>
                <button id="checkSubsetBtn"
                        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-300 hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-400 cursor-pointer transition-colors duration-150">
                    Verificar Subconjunto
                </button>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
